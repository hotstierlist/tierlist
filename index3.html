<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player List</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-tsparticles@2.10.1/dist/react-tsparticles.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    .bg-gray-850 { background-color: #1e1e2f; }
    input, select { outline: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState } = React;
    const { motion } = window['framer-motion'];
    const ParticlesComponent = window['ReactTSParticles'].Particles;

    const players = [
      { name: "PlayerOne", rank: 1, role: "Assassin", stats: "KDA: 5.2 | Damage: High | Mobility: High" },
      { name: "PlayerTwo", rank: 2, role: "Mage", stats: "KDA: 4.7 | Burst: High | Utility: Medium" },
      { name: "PlayerThree", rank: 3, role: "Tank", stats: "KDA: 3.1 | Defense: Very High | CC: High" },
    ];

    function App() {
      const [expandedIndex, setExpandedIndex] = useState(null);
      const [search, setSearch] = useState("");
      const [roleFilter, setRoleFilter] = useState("all");

      const filteredPlayers = players.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(search.toLowerCase()) ||
                              p.role.toLowerCase().includes(search.toLowerCase()) ||
                              p.stats.toLowerCase().includes(search.toLowerCase());
        const matchesRole = roleFilter === 'all' || p.role === roleFilter;
        return matchesSearch && matchesRole;
      });

      return React.createElement('div', { className: 'relative min-h-screen bg-gray-900 flex flex-col items-center p-6 gap-6 overflow-hidden' },
        React.createElement(ParticlesComponent, { className: 'absolute inset-0 -z-10', options: { background: { color: '#000000' }, fullScreen: { enable: true }, particles: { number: { value: 80 }, size: { value: 2 }, color: { value: ['#6bb4ff', '#9d7bff', '#4dd0e1'] }, opacity: { value: 0.4 }, move: { speed: 0.6 }, links: { enable: true, color: '#6bb4ff', opacity: 0.2 } } } }),

        React.createElement('div', { className: 'w-full max-w-3xl flex flex-col sm:flex-row gap-4' },
          React.createElement('input', { placeholder: 'Search players...', value: search, onInput: e => setSearch(e.target.value), className: 'bg-gray-800 border border-gray-700 text-gray-200 rounded-xl p-2 flex-1' }),
          React.createElement('select', { value: roleFilter, onChange: e => setRoleFilter(e.target.value), className: 'bg-gray-800 border border-gray-700 text-gray-200 rounded-xl p-2' },
            React.createElement('option', { value: 'all' }, 'All Roles'),
            React.createElement('option', { value: 'Assassin' }, 'Assassin'),
            React.createElement('option', { value: 'Mage' }, 'Mage'),
            React.createElement('option', { value: 'Tank' }, 'Tank')
          )
        ),

        React.createElement('div', { className: 'w-full max-w-3xl space-y-4 mt-4' },
          filteredPlayers.map((player, index) => React.createElement(motion.div, { key: index, initial: { opacity: 0, y: 10 }, animate: { opacity: 1, y: 0 }, transition: { duration: 0.2 } },
            React.createElement('div', { onClick: () => setExpandedIndex(expandedIndex === index ? null : index), className: 'p-4 cursor-pointer rounded-2xl bg-gray-850 border border-gray-700 shadow-xl transition-all hover:shadow-[0_0_20px_rgba(100,150,255,0.6)] hover:border-blue-400' },
              React.createElement('div', { className: 'flex items-center justify-between text-lg font-semibold' },
                React.createElement('div', { className: 'flex items-center gap-4' },
                  React.createElement('span', { className: 'text-blue-300' }, `#${player.rank}`),
                  React.createElement('span', { className: 'text-gray-100' }, player.name)
                ),
                React.createElement('span', { className: 'text-gray-400 text-sm' }, player.role)
              ),
              expandedIndex === index && React.createElement('div', { className: 'mt-3 px-4 pb-4 text-gray-300' },
                React.createElement('p', { className: 'font-medium text-gray-100' }, 'Details:'),
                React.createElement('p', { className: 'text-sm mt-1 text-blue-200' }, player.stats)
              )
            )
          ))
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
